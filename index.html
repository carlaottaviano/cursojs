<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <title>Coderhouse | JS | Carla Ottaviano</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="auto" height="30" alt="">
            </a>
            <div class="d-flex">
                <form id="search-form" class="form-inline my-2 my-lg-0 header__search">
                    <input id="search-box-input" class="form-control mr-sm-2 pl-3" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-box-button" class="btn btn-link my-2 my-sm-0 text-secondary" type="submit">
                        <i class="far fa-search"></i>
                    </button>
                </form>
                <button id="iconShoppingCart" class="btn btn-link my-2 my-sm-0 text-secondary btn--icon" type="submit">
                    <i class="far fa-shopping-bag"></i>
                    <span id="badge-total" class="badge badge-pill badge-primary header__badge">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main role="main" class="container productList">
        <img class="cover__img" src="assets/img/cover.png" alt="">
        <div class="searchResults">
            <span id="js-search-result"></span>
            <span id="js-search-result-null" style="display: none;">No hay resultados para la b√∫squeda</span>
            <h1 id="search-key" class="mb-4"></h1>
        </div>
        <div class="row" id="products-container">
        </div>
    </main>

    <aside id="shoppingCart">
        <div class="aside__header">
            <h5>Carrito de compras</h5>
            <button id="shoppingCartClose" type="button" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="aside__body">
            <ul id="cart-list" class="p-0">
            </ul>
        </div>
        <div class="aside__footer">
            <div class="aside__total d-flex justify-content-between w-100 m-0">
                <p>Total:</p>
                <p id="total">$ 0</p>
            </div>
            <button type="button" class="btn btn-primary btn-block">Iniciar compra</button>
        </div>
    </aside>

    <footer class="footer--sticky py-3">
        <div class="container">
            <span class="text-muted">Entrega final - Curso de JavaScript - Carla Ottaviano</span>
        </div>
    </footer>

    <!-- Javascript -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/3693ac608d.js" crossorigin="anonymous"></script>
    <script defer src='assets/scripts/main.js'></script>
</body>

</html>
